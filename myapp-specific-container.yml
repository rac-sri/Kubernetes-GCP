containers:
  - name: myapp-specific-container
    image: myapp
    env:
      - name: SPECIFIC_ENV_VAR1
        valueFrom:
          configMapKeyRef:
            name: config-map-1
            key: SPECIFIC_DATA
      - name: SPECIFIC_ENV_VAR2
        valueFrom:
          configMapKeyRef:
            name: config-map-2
            key: SPECIFIC_INFO
